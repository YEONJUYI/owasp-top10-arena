<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Login - User Profile System</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #0d1117;
      color: #c9d1d9;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .login-wrap {
      width: 100%;
      max-width: 380px;
      padding: 0 24px;
    }

    .badge {
      display: inline-block;
      background: #1f2937;
      border: 1px solid #58a6ff;
      color: #58a6ff;
      padding: 4px 12px;
      border-radius: 9999px;
      font-size: 0.72rem;
      margin-bottom: 20px;
    }

    h1 {
      color: #f0f6fc;
      font-size: 1.5rem;
      margin-bottom: 8px;
    }
    .sub {
      color: #8b949e;
      font-size: 0.8rem;
      margin-bottom: 32px;
    }

    .login-card {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 10px;
      padding: 28px;
    }

    label {
      display: block;
      font-size: 0.78rem;
      color: #8b949e;
      margin-bottom: 6px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      background: #0d1117;
      border: 1px solid #30363d;
      border-radius: 6px;
      padding: 10px 14px;
      color: #f0f6fc;
      font-family: 'Courier New', monospace;
      font-size: 0.88rem;
      margin-bottom: 18px;
      transition: border-color 0.2s;
    }
    input:focus { outline: none; border-color: #58a6ff; }

    .error {
      background: #2d1515;
      border: 1px solid #f85149;
      border-radius: 6px;
      padding: 10px 14px;
      color: #f85149;
      font-size: 0.82rem;
      margin-bottom: 18px;
    }

    .btn-login {
      width: 100%;
      background: #1f4a8a;
      color: #58a6ff;
      border: 1px solid #1f6feb;
      border-radius: 6px;
      padding: 10px;
      font-family: 'Courier New', monospace;
      font-size: 0.88rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn-login:hover { background: #2d5fa0; }

    .creds {
      margin-top: 20px;
      background: #0d1117;
      border: 1px solid #21262d;
      border-radius: 6px;
      padding: 12px 16px;
      font-size: 0.78rem;
      color: #8b949e;
      line-height: 1.8;
    }
    .creds b { color: #58a6ff; }

    .hint {
      margin-top: 16px;
      background: #2d1e00;
      border: 1px solid #d97706;
      border-radius: 6px;
      padding: 10px 14px;
      font-size: 0.78rem;
      color: #f59e0b;
    }
    .hint span { color: #d97706; font-weight: bold; }
  </style>
</head>
<body>

<div class="login-wrap">
  <div class="badge">A01 ¬∑ Broken Access Control</div>
  <h1>üîì User Profile System</h1>
  <p class="sub">OWASP Top 10 - A01: Broken Access Control</p>

  <div class="login-card">
    {% if error %}
    <div class="error">‚ö† {{ error }}</div>
    {% endif %}

    <form method="POST">
      <label>Username</label>
      <input type="text" name="username" placeholder="alice" autocomplete="off" required>

      <label>Password</label>
      <input type="password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>

      <button type="submit" class="btn-login">LOGIN ‚Üí</button>
    </form>

    <div class="creds">

    <div class="hint">
      <span>üí° ÌûåÌä∏:</span> ÏùºÎ∞ò Ïú†Ï†ÄÎ°ú Î°úÍ∑∏Ïù∏ ÌõÑ adminÏùò secretÏùÑ ÌÉàÏ∑®ÌïòÎùº
    </div>
  </div>
</div>

</body>
</html>
